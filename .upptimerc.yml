# Change these first
owner: turnkey-devs # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:    
  # Services
  - name: TurnkeyID Service - Orbit Service
    url: https://orbit.turnkey.id
  - name: TurnkeyID Service - FOREX-CRM Service
    url: https://forexcrm.turnkey.id/health

  # Dashboard
  - name: Secure Primecodex Client Dashboard
    url: https://secure.primecodex.com
  - name: Secure Primecodex Future Client Dashboard
    url: https://future-client.primecodex.com

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name ther
  baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: TurnkeyID Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
  theme: ocean

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"

assignees:
  - jovaandres

user-agent: turnkeyid-devs
# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
